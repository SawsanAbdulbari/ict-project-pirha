    <style>
      /* Critical loading styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #374151;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Ladataan PIRHA kuntoutumisopasta...</div>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Error Fallback (if JavaScript fails) -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <div style="max-width: 400px;">
          <h1 style="color: #1f2937; margin-bottom: 20px;">JavaScript Required</h1>
          <p style="color: #6b7280; margin-bottom: 20px;">
            PIRHA kuntoutumisopas vaatii JavaScript-tuen toimiakseen.
            Ole hyvä ja ota JavaScript käyttöön selaimessasi.
          </p>
          <p style="color: #6b7280; font-size: 14px;">
            <strong>Pirkanmaan hyvinvointialue</strong><br>
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- App Initialization Script -->
    <script type="module">
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loading.remove(), 300);
          }
        }, 100);
      });
      
      // Global error handling
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
